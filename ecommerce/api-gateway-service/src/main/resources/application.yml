server:
  port: 8000

spring:
  application:
    name: api-gateway-service
  cloud:
      gateway:
        routes:
          - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/user-service/**
          - id: catalog-service
            uri: lb://CATALOG-SERVICE
            predicates:
              Path=/catalog-service/**

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
